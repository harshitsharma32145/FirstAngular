<h1>{{data}}</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
            <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody *ngFor="let item of data ; let i=index">
        <tr>
            <td>{{i+1}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.dept}}</td>
            <td>{{item.email}}</td>
        </tr>

    </tbody>
</table>
<h1>{{data}}</h1>
